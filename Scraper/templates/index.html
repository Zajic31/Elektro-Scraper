<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Price Comparison Dashboard</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>⚡ Price Comparison Dashboard</h1>
        <p>Search your scraped products to find the best deals.</p>
    </div>

    <div class="main-content">
        <h2>Find Products</h2>
        
        <div class="search-container">
            <input type="text" id="search_item" placeholder="Enter product name (e.g., Samsung Refrigerator)">
            <button id="search-button">Search</button>
        </div>
        
        <p id="status-message" style="margin-top: 15px; color: #666;"></p>
    </div>

    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Search Results</h2>
            <div id="modal-body">
                </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
